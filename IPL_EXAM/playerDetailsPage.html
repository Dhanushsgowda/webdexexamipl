<html lang="en" dir="ltr">
   <head>

      <link rel="stylesheet" href="header.css">

<body>
    <!-- Header -->
    <nav>
      <div class="menu-icon">
         <span class="fas fa-bars"></span>
      </div>
      <div class="logo">
         IPL
      </div>
      <div class="nav-items">
         <li><a href="Home_Page.html">Home</a></li>
         <li><a href="#">About</a></li>
         <li><a href="#">Contact</a></li>
      </div>
      <button class="open-button" onclick="openForm()">Add Player</button>
      <div class="form-popup" id="myForm">
         <form action="/action_page.php" class="form-container">
           <h1>Login</h1>
       
           <label for=""><b>Email</b></label>
           <input type="text" placeholder="" name="email" required>
       
           <label for=""><b>Password</b></label>
           <input type="text" placeholder="" name="psw" required>
       
           <button type="submit" class="btn">Login</button>
           <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
         </form>
       </div>
      <form autocomplete="off" action="team_detailspage.html">
        <div class="autocomplete" style="width:300px;">
          <input id="myInput" type="text" name="id" placeholder="Type Team Name">
        </div>
        <input type="submit">
      </form>
   </nav>
   <div class="form-popup" id="myForm">
      <form  class="form-container">
    
        <label for=""><b>PlayerName : </b></label>
        <input type="text" placeholder="" id="PlayerName" required>
    
        <label for=""><b>Team</b></label>
        <input type="text" placeholder="" id="team" required>

        <label for=""><b>price</b></label>
        <input type="text" placeholder="" id="price" required>

        <label for=""><b>isPlaying</b></label>
        <input type="text" placeholder="" id="isPlaying" required>

        <label for=""><b>Description</b></label>
        <input type="text" placeholder="" id="Description" required>

        <label for=""><b>Photo Url</b></label>
        <input type="text" placeholder="" id="photo" required>
    
        <button type="submit" class="btn" onclick="insert()">Insert</button>
        <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
      </form>
    </div>

<section id="product" >

    </div>

    </div>

</section>

    </html>
